<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="Style/style.css">
    <title>Product Preview Card</title>
</head>
<body>
    <div class="perfumeCard">
        <picture>
            <source srcset="Images/image-product-desktop.jpg" media="(min-width: 768px)">
            <img src="Images/image-product-mobile.jpg" alt="Picture of a Gabrielle Chanel Paris perfume">
        </picture>
        <div class="cardText">
            <p class="text-preset-4">PERFUME</p>
            <h1 class="text-preset-1">Gabrielle Essence Eau de Parfum</h1>
            <p class="text-preset-3">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the house of CHANEL.</p>
            <div class="priceContainer">
                <p class="text-preset-1 green">$149.99</p> <p class="text-preset-5">$169.99</p>
            </div>
            <div class="buttonContainer">
            <button>
                <p class="text-preset-2">Add to Cart</p>
            </button>
        </div>
        </div>
    </div>
</body>
</html>
